{% extends "layout.html" %}
{% block body %}

<h1>Add a new Menu Item</h1>

<form id="submission-form" action="{{ url_for('new_menu_item') }}" method="post" class="form-horizontal">
  <div class="form-group">
    <label for="category" class="col-sm-2 control-label">Category:</label>
    <div class="col-sm-10">
      <select id="category-selector" name="category">
        <option value="SignatureSalad">Signature Salad</option>
        <option value="SignatureGrain">Signature Grain</option>
        <option value="SeasonalSalad">Seasonal Salad</option>
        <option value="SeasonalGrain">Seasonal Grain</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title:</label>
    <div class="col-sm-10">
      <input id="title-input" type="text" name="title" placeholder="Super Salad">
    </div>
  </div>

  <div class="form-group">
    <label for="calories" class="col-sm-2 control-label">Calories:</label>
    <div class="col-sm-10">
      <input id="calories-input" type="number" name="calories" placeholder="570">
    </div>
  </div>

  <div class="form-group">
    <label for="vegan-safe" class="col-sm-2 control-label">Vegan Safe?</label>
    <div class="col-sm-10">
      <input id="vegan-safe" type="checkbox" name="vegan_safe" value="vegan_safe">
    </div>
  </div>

  <div class="form-group">
    <label for="gluten-free" class="col-sm-2 control-label">Gluten-free?</label>
    <div class="col-sm-10">
      <input id="gluten-free" type="checkbox" name="gluten_free" value="gluten_free">
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description:</label>
    <div class="col-sm-10">
      <textarea id="description-input" name="description" rows="8" cols="40" placeholder="A refreshing mix of greens."></textarea>
    </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button id="submission-button" type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
